<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Option 2</title>
  <style>
    :root {
      --bg: #0f1014;
      --fg: #f5f5f2;
      --muted: #8f93a3;
      --ring: #2a2d38;
      --accent: #d5d8e6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(80rem 60rem at 50% -20%, #1b1d26 0%, transparent 55%),
        var(--bg);
      color: var(--fg);
      font-family: "Avenir Next", "Helvetica Neue", "Segoe UI", sans-serif;
    }

    .splash {
      display: grid;
      place-items: center;
      gap: 1.25rem;
      text-align: center;
      padding: 2rem;
    }

    .mark {
      width: 112px;
      height: 112px;
      border-radius: 28px;
      border: 1px solid var(--ring);
      display: grid;
      place-items: center;
      font-size: 2rem;
      letter-spacing: 0.08em;
      font-weight: 600;
      color: var(--accent);
      background: linear-gradient(165deg, #141722 0%, #0f1014 65%);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      animation: rise 900ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
    }

    .name {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--fg);
      opacity: 0.94;
      animation: fade 900ms ease both;
      animation-delay: 120ms;
    }

    .dots {
      display: inline-flex;
      gap: 0.42rem;
      align-items: center;
      justify-content: center;
      padding-top: 0.35rem;
      animation: fade 900ms ease both;
      animation-delay: 220ms;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--muted);
      animation: pulse 1200ms ease-in-out infinite;
    }

    .dot:nth-child(2) { animation-delay: 150ms; }
    .dot:nth-child(3) { animation-delay: 300ms; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.75); opacity: 0.45; }
      40% { transform: scale(1); opacity: 1; }
    }

    @keyframes rise {
      from { transform: translateY(12px) scale(0.97); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="splash" aria-label="App splash screen">
    <div class="mark" role="img" aria-label="Tabby logo">TB</div>
    <p class="name">Tabby</p>
    <div class="dots" aria-label="Loading">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </main>
</body>
</html>
